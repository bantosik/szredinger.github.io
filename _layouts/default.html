<!DOCTYPE html>
<html>
<head>
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width,
              initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" >
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span12">
            <div class="page-header">
                <h1>Bartłomiej Antosik     <small>Politechnika Wrocławska</small></h1>
            </div>
            <div class="row">
                <div class="span4">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="{% if page.maincategory == 'main' %}active{% endif %}">

                            <a href="/">O mnie</a>
                        </li>
                        <li class="dropdown {% if page.maincategory == 'dydaktyka' %}active{% endif %}">
                            <a class="dropdown-toggle"
                               data-toggle="dropdown"
                               href="#">
                                Dydaktyka
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="/podstawyprogramowania">Podstawy programowania</a>
                                </li>
                            </ul>
                        </li>
                    </ul>


                </div>
                <div class="span8">
                    {{ content }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <p class="pull-right">Ostatnia edycja: {{ site.time|date_to_string  }}</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body></html>
